<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GabriellArtGallery-Admin</title>
<!-- BOOTSTRAP STYLES-->
<link href="../css/bootstrap.css" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link href="../css/font-awesome.css" rel="stylesheet" />
<!-- MORRIS CHART STYLES-->
<link href="../js/morris/morris-0.4.3.min.css" rel="stylesheet" />
<!-- CUSTOM STYLES-->
<link href="../css/custom.css" rel="stylesheet" type="text/css" />
<!-- GOOGLE FONTS-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans|Monoton'
	rel='stylesheet' />
</head>
<body>
	<div id="wrapper">
		<div th:replace="fragments/header :: header-admin-top"></div>
		<!-- /. NAV TOP  -->
		<div th:replace="fragments/header :: header-admin"></div>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h2>Admin Dashboard</h2>
						<h5>Manage GaG artist</h5>
					</div>
				</div>
				<!-- /. ROW  -->
				<hr />
				<div class="row">

					<div class="col-md-12">
						<!-- Form Elements -->
						<div class="panel panel-success">
							<div class="panel-heading">Exhibition Info</div>
							<div class="row">
								<div class="panel-body">
									<div class="col-md-12">
										<a
											th:href="@{/admin/exhibitionsList}" class="btn btn-primary">Exhibitions</a>
											<a th:href="@{/admin/deleteExhibition(id=${exhibition.id})}"
											class="btn btn-danger">Delete </a> 
											<p></p>
										<ul class="list-group">
											<li class="list-group-item"><p
													th:text="'Name: ' + ${exhibition.name}" /></li>
											<li class="list-group-item">
												<p th:text="'Url: ' + ${exhibition.url}" /> <img
												th:src="${exhibition.url}"></img>
											</li>

										</ul>


										<ul>
											<h4>Exhibition's Room</h4>
											<li class="list-group-item"
												th:each="room : ${exhibition.rooms}">
												<p th:text="${room.name}" /> <a class="btn btn-default"
												th:href="@{/admin/roomInfo(id=${room.id})}">view room</a>
											</li>

											<h4>Reservations</h4>
											<li class="list-group-item"
												th:each="reservation : ${reservations}">
												<p th:text="${reservation.username}" />
												<a
													th:href="@{/admin/userInfoAdminByUsername(username=${reservation.username})}"
													class="btn btn-default">Detail</a>
													<a
													th:href="@{/admin/reservationDelete(res_id=${reservation.id}, ex_id=${exhibition.id})}"
													class="btn btn-default">Delete Res</a>
											</li>



										</ul>

										


									</div>
								</div>

							</div>
						</div>
					</div>

					<!-- /. PAGE WRAPPER  -->
				</div>
			</div>
		</div>
	</div>
	<!-- /. WRAPPER  -->
	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script src="../js/jquery-1.10.2.js"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script src="../js/bootstrap.min.js"></script>
	<!-- METISMENU SCRIPTS -->
	<script src="../js/jquery.metisMenu.js"></script>
	<!-- MORRIS CHART SCRIPTS -->
	<script src="../js/morris/raphael-2.1.0.min.js"></script>
	<script src="../js/morris/morris.js"></script>
	<!-- CUSTOM SCRIPTS -->
	<script src="../js/custom.js"></script>
</body>
</html>
