<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="../../favicon.ico" />

<title>GAG | Exhibitions</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/gag.css" rel="stylesheet" />



<!-- Custom styles for this template -->
<link href="css/navbar-fixed-top.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Monoton"
	rel="stylesheet" />

</head>

<body ng-app="app" ng-controller="home as home">
	<div class="wrapper">
		<div class="bg">
			<!-- Fixed navbar -->
			<div th:replace="fragments/header :: header-home">
			 </div>
			<div id="page-inner">
				<div class="container">
					<div class="row" th:each="artist : ${artists}">
					
						<div class="col-lg-8">
						<section class="panelExhibitionDesc" id="about">
						<h2 th:text="${artist.name}+'  '+${artist.surname}"></h2>
						<a th:href="@{/showArtist(id=${artist.id})}"> more info </a>						</section >
						</div>
						<div class="col-lg-4">
						<section class="panelExhibition" id="about">
						<div id="artistPanel">
						<img th:src="${artist.url}"></img>
						</div>
						</section>
						</div>
						</div>
				</div>
			</div>

			<footer class="footer">
				<div class="container">
					<p class="text-muted">Place sticky footer content here.</p>
				</div>
			</footer>
		</div>
	</div>



	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
    // <![CDATA[
    window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>');
    // ]]>
</script>
	<script src="js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
	<script type="text/javascript">
    angular.module("app", [])
        .config(function($httpProvider) {
              $httpProvider.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';
            }).controller("home", function($http, $location) {
          var self = this;
          $http.get("/user").success(function(data) {
            if (data.userAuthentication) {
              if(data.userAuthentication.details.name)
                self.user = data.userAuthentication.details.name;
              else
                self.user = data.principal              
            } else if(data.principal){
              self.user = data.principal.username;              
            }
            
            
          }).error(function() {            
            
          });
          
        });
  </script>

</body>
</html>
