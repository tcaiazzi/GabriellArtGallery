<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head></head>

  <body>

    <h1>Product list</h1>
  
    <table>
      <tr>
        <th>Artists List</th>
   
      </tr>
      
      <tr th:each="artist : ${artists}" th:object="${artist}">
       <td th:text="${artist.name}"></td>
        <td th:text="${artist.surname}"></td>
        <td><a th:href="@{/showArtist(id=${artist.id})}"> view profile</a></td>
       </tr>
    </table>
  
    <p>
      <a href="../index.html" th:href="@{/}">Return to home</a>
    </p>

  </body>

</html>
