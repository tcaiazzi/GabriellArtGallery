<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GabriellArtGallery-Admin</title>
<!-- BOOTSTRAP STYLES-->
<link href="../css/bootstrap.css" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link href="../css/font-awesome.css" rel="stylesheet" />
<!-- MORRIS CHART STYLES-->
<link href="../js/morris/morris-0.4.3.min.css" rel="stylesheet" />
<!-- CUSTOM STYLES-->
<link href="../css/custom.css" rel="stylesheet" type="text/css" />
<!-- GOOGLE FONTS-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans|Monoton'
	rel='stylesheet' />
</head>
<body>
	<div id="wrapper">
		<nav class="navbar navbar-default navbar-cls-top " role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">
					<div id="logo">GaG</div>
				</a>
			</div>

			
		</nav>
		<!-- /. NAV TOP  -->
		<div id="navbarWrapper">
			<nav class="navbar-default navbar-side" role="navigation">
				<div class="sidebar-collapse">
					<ul class="nav" id="main-menu">
						<li class="text-center"><img src="../img/find_user.png"
							class="user-image img-responsive" />
							<form th:action="@{/logout}" method="post">
								<button type="submit" class="btn btn-default" value="Sign Out">Sign
									Out</button>
							</form></li>

						<li><a href="/artist"><i class="fa fa-edit fa-3x"></i>
								Artist</a></li>
						<li><a href="/picture"><i class="fa fa-edit fa-3x"></i>
								Picture</a></li>
						<li><a href="/exhibition"><i class="fa fa-edit fa-3x"></i>
								Exhibition </a></li>

						<li><a href="/profile"><i class="fa fa-square-o fa-3x"></i>
								Profile</a></li>
					</ul>

				</div>

			</nav>
		</div>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h2>Admin Dashboard</h2>
						<h5>Welcome Orazio Frusc , Love to see you back.</h5>
					</div>
				</div>
				<!-- /. ROW  -->
				<hr />
				<div class="row">
					<div class="col-md-6 col-sm-12 col-xs-12">
						<div class="panel panel-back noti-box">
							<span class="icon-box bg-color-red set-icon"> <i
								class="fa fa-envelope-o"></i>
							</span>
							<div class="text-box">
								<p class="main-text">Mail</p>
								<p class="text-muted">contact GAG's users</p>

							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-12 col-xs-12">
						<div class="panel panel-back noti-box">
							<span class="icon-box bg-color-green set-icon"> <i
								class="fa fa-user"></i>
							</span>
							<div class="text-box">
								<p class="main-text">Users</p>
								<p class="text-muted">manage GAG users</p>
							</div>
						</div>
					</div>
					<a href="/room"><div class="col-md-6 col-sm-12 col-xs-12 ">
						<div class="panel panel-back noti-box">
							<span class="icon-box bg-color-blue set-icon"> <i
								class="fa fa-cog"></i>
							</span>
							<div class="text-box">
								<p class="main-text">Room</p>
								<p class="text-muted">Set or Manage GAG's rooms</p>
							</div>
						</div>
						
					</div>
					</a>
					
					<div class="col-md-6 col-sm-12 col-xs-12">
						<div class="panel panel-back noti-box">
							<span class="icon-box bg-color-brown set-icon"> <i
								class="fa fa-sign-in"></i>
							</span>
							<div class="text-box">
								<p class="main-text">Set Admin</p>
								<p class="text-muted">add new GAG's admin</p>
							</div>
						</div>
					</div>
				</div>





				<!-- /. PAGE INNER  -->
			</div>
			<!-- /. PAGE WRAPPER  -->
		</div>
	</div>
	<!-- /. WRAPPER  -->







	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script src="../js/jquery-1.10.2.js"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script src="../js/bootstrap.min.js"></script>
	<!-- METISMENU SCRIPTS -->
	<script src="../js/jquery.metisMenu.js"></script>
	<!-- MORRIS CHART SCRIPTS -->
	<script src="..js/morris/raphael-2.1.0.min.js"></script>
	<script src="../js/morris/morris.js"></script>
	<!-- CUSTOM SCRIPTS -->
	<script src="../js/custom.js"></script>


</body>
</html>
